<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <h1>Pig Latin Translator</h1>
      <div class="container">
        <form id="pig-latin">
          <div class="form-group">
            <label for="phrase">Enter a sentence:</label>
            <input id="phrase" type="text">
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
        <div id="result">
          <p><span class="phrase"></span> is how you say<span class="originalPhrase"></span> in Pig Latin</p>
        </div>
      </div>
  </body>
</html>
